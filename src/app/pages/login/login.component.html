<div class="flex justify-center items-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96 border border-gray-700">
    
    <h2 class="text-2xl font-bold text-center text-green-400 mb-6 uppercase">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
      
      <!-- Campo Correo -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1">Correo Electrónico</label>
        <input formControlName="email" type="email" placeholder="correo@example.com" required
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1">Contraseña</label>
        <input formControlName="password" type="password" placeholder="********" required
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-2">Tipo de Usuario</label>
        <div class="grid grid-cols-3 gap-2">
          <button type="button" (click)="setTipoUsuario('INSTRUCTOR')"
          [ngClass]="{
            'bg-green-500 text-white border-green-700': selectedTipoUsuario === 'INSTRUCTOR',
            'bg-gray-700 text-gray-300 border-gray-700 hover:bg-green-400': selectedTipoUsuario !== 'INSTRUCTOR'
          }"
          class="p-3 bg-gray-700 text-white rounded-lg hover:bg-green-400 transition-all flex flex-col items-center border-gray-700 border-2">
            <span class="text-sm mt-1">Instructor</span>
          </button>
          <button type="button" (click)="setTipoUsuario('ORGANIZACION')"
          [ngClass]="{
            'bg-blue-500 text-white border-blue-700': selectedTipoUsuario === 'ORGANIZACION',
            'bg-gray-700 text-gray-300 border-gray-700 hover:bg-blue-400': selectedTipoUsuario !== 'ORGANIZACION'
          }"
          class="p-3 bg-gray-700 text-white rounded-lg hover:bg-blue-400 transition-all flex flex-col items-center border-gray-700 border-2">
            <span class="text-sm mt-1">Organización</span>
          </button>
          <button type="button" (click)="setTipoUsuario('DEPORTISTA')"
          [ngClass]="{
            'bg-yellow-500 text-white border-yellow-700': selectedTipoUsuario === 'DEPORTISTA',
            'bg-gray-700 text-gray-300 border-gray-700 hover:bg-yellow-400': selectedTipoUsuario !== 'DEPORTISTA'
          }"
          class="p-3 bg-gray-700 text-white rounded-lg hover:bg-yellow-400 transition-all flex flex-col items-center border-gray-700 border-2">
            <span class="text-sm mt-1">Deportista</span>
          </button>
        </div>
      </div>

      <!-- Botón Login -->
      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg shadow-md transition-all">
        Iniciar Sesión
      </button>

      <!-- Link de Registro -->
      <p class="text-center text-gray-400 text-sm mt-4">
        ¿No tienes cuenta? 
        <a href="/registro" class="text-green-400 hover:underline">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
