<div class="p-4 max-w-2xl mx-auto bg-gray-900 border border-gray-800 rounded-lg">
  <h2 class="text-lg font-bold text-blue-400 mb-3 flex items-center">
    <i class="fas fa-edit mr-2"></i>
    Editar Evento
  </h2>

  <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()" class="space-y-3">
    <!-- Sección básica -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Nombre *</label>
        <input type="text" formControlName="nombre" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('nombre')?.invalid && (eventoForm.get('nombre')?.dirty || eventoForm.get('nombre')?.touched)">
        <small class="text-red-400">{{getErrorMessage('nombre')}}</small>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Ubicación *</label>
        <input type="text" formControlName="ubicacion" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('ubicacion')?.invalid && (eventoForm.get('ubicacion')?.dirty || eventoForm.get('ubicacion')?.touched)">
        <small class="text-red-400">{{getErrorMessage('ubicacion')}}</small>
      </div>
    </div>

    <!-- Fechas y horarios -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Fecha *</label>
        <input type="date" formControlName="fecha" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('fecha')?.invalid && (eventoForm.get('fecha')?.dirty || eventoForm.get('fecha')?.touched)">
        <small class="text-red-400">{{getErrorMessage('fecha')}}</small>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Hora *</label>
        <input type="time" formControlName="horaInicio" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('horaInicio')?.invalid && (eventoForm.get('horaInicio')?.dirty || eventoForm.get('horaInicio')?.touched)">
        <small class="text-red-400">{{getErrorMessage('horaInicio')}}</small>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Fecha Fin</label>
        <input type="date" formControlName="fechaFin" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('fechaFin')?.invalid && (eventoForm.get('fechaFin')?.dirty || eventoForm.get('fechaFin')?.touched)">
        <small class="text-red-400">{{getErrorMessage('fechaFin')}}</small>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Hora Fin *</label>
        <input type="time" formControlName="horaFin" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div *ngIf="eventoForm.get('horaFin')?.invalid && (eventoForm.get('horaFin')?.dirty || eventoForm.get('horaFin')?.touched)">
        <small class="text-red-400">{{getErrorMessage('horaFin')}}</small>
      </div>
    </div>

    <!-- Descripción -->
    <div>
      <label class="block text-xs font-medium text-gray-400 mb-1">Descripción *</label>
      <textarea formControlName="descripcion" rows="2" 
                class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500"></textarea>
    </div>

    <!-- Configuraciones -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Estado *</label>
        <select formControlName="estado" 
                class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
          <option value="PLANIFICADO">Planificado</option>
          <option value="ACTIVO">Activo</option>
          <option value="CANCELADO">Cancelado</option>
        </select>
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-400 mb-1">Contacto *</label>
        <input type="text" formControlName="contactoOrganizador" 
               class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
      </div>
      <div class="flex items-end">
        <label class="flex items-center text-xs text-gray-400 cursor-pointer">
          <input type="checkbox" formControlName="recurrente" 
                 class="h-3.5 w-3.5 rounded bg-gray-700 border-gray-600 text-blue-500 mr-2">
          Evento recurrente
        </label>
      </div>
    </div>

    <!-- Opciones recurrentes -->
    <div *ngIf="eventoForm.get('recurrente')?.value" class="bg-gray-800/50 p-3 rounded border border-gray-700 space-y-2">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-xs font-medium text-gray-400 mb-1">Frecuencia</label>
          <select formControlName="frecuencia" 
                  class="w-full bg-gray-800 border border-gray-700 rounded px-2 py-1.5 text-sm text-white focus:ring-1 focus:ring-blue-500">
            <option value="DIARIO">Diario</option>
            <option value="SEMANAL">Semanal</option>
            <option value="MENSUAL">Mensual</option>
            <option value="ANUAL">Anual</option>
          </select>
        </div>
        
        <div *ngIf="eventoForm.get('frecuencia')?.value === 'SEMANAL'" class="md:col-span-2">
          <label class="block text-xs font-medium text-gray-400 mb-1">Días</label>
          <div class="flex flex-wrap gap-1.5">
            <label *ngFor="let dia of diasDisponibles" 
                   class="flex items-center text-xs px-2 py-1 rounded border border-gray-700 hover:border-blue-400 cursor-pointer"
                   [class.bg-blue-500]="diasSemana.includes(dia.value)"
                   [class.border-blue-400]="diasSemana.includes(dia.value)">
              <input type="checkbox" [checked]="diasSemana.includes(dia.value)" 
                     (change)="toggleDiaSeleccionado(dia.value)" 
                     class="hidden">
              {{dia.label}}
            </label>
          </div>
        </div>
      </div>
      
      <div class="flex items-center">
        <label class="flex items-center text-xs text-gray-400 cursor-pointer">
          <input type="checkbox" formControlName="excluirFines" 
                 class="h-3.5 w-3.5 rounded bg-gray-700 border-gray-600 text-blue-500 mr-2">
          Excluir fines de semana
        </label>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-2 pt-2">
      <button type="button" (click)="onCancel()" 
              class="px-3 py-1.5 text-xs rounded border border-gray-700 text-gray-300 hover:bg-gray-800 transition-colors">
        Cancelar
      </button>
      <button type="submit" [disabled]="!eventoForm.valid"
              class="px-3 py-1.5 text-xs rounded bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-900 disabled:text-blue-400 transition-colors">
        <span *ngIf="!cargando">Guardar</span>
        <span *ngIf="cargando"><i class="fas fa-spinner fa-spin mr-1"></i> Guardando...</span>
      </button>
    </div>
  </form>
</div>
