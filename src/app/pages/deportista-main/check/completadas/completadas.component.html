<div class="min-h-screen bg-gray-950 py-8 px-4 sm:px-6 lg:px-8 font-sans">
    <!-- Encabezado simplificado -->
    <div class="max-w-4xl mx-auto text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-100">Check-ins Completados</h1>
        <p class="mt-2 text-gray-400">Historial de rutinas finalizadas</p>
    </div>

    <!-- Lista simplificada -->
    <div class="max-w-4xl mx-auto space-y-4">
        <!-- Mensaje cuando no hay check-ins -->
        <div *ngIf="checkins.length === 0" class="text-center py-12 bg-gray-900/50 rounded-lg">
            <i class="fas fa-check-circle text-4xl text-gray-600 mb-3"></i>
            <p class="text-lg text-gray-400">No hay check-ins completados a√∫n</p>
        </div>

        <!-- Tarjetas simplificadas -->
        <div *ngFor="let checkin of checkins" class="bg-gray-900 rounded-lg p-4 border border-gray-700 hover:border-blue-500 transition-colors">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-semibold text-white">{{checkin.rutina.nombre}}</h3>
                    <div class="flex items-center space-x-4 mt-2">
                        <span class="text-sm text-gray-400">
                            <i class="fas fa-calendar-day mr-1"></i>
                            {{checkin.fecha | date:'dd/MM/yyyy'}}
                        </span>
                        <span class="text-sm text-gray-400">
                            <i class="fas fa-clock mr-1"></i>
                            {{checkin.hora}} <!-- Muestra solo horas:minutos -->
                        </span>
                    </div>
                </div>
                <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-900/50 text-green-400">
                    Completado
                </span>
            </div>
            
            <!-- Comentarios (solo si existen) -->
            <div *ngIf="checkin.comentarios" class="mt-3 pt-3 border-t border-gray-700">
                <p class="text-sm text-gray-300 italic">"{{checkin.comentarios}}"</p>
            </div>
        </div>
    </div>
</div>
